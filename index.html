<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>KENZIEFLIX</title>
  </head>
  <body>
    <main>
      <div class="container-pai">
        <div class="container-logo">
          <figure>
            <img src="./img/logo.png" alt="Logo Kenzieflix" />
          </figure>
        </div>
        <div class="container-titulo">
          <h1>Quem está assistindo?</h1>
        </div>
        <div class="container-lista">
          <ul>
            <li>
              <div class="perfis">
                <a href=""
                  ><img
                    class="perfis-img"
                    src="./img/pink.png"
                    alt="Pink Avatar"
                /></a>
                <a class="perfis-texto" href="">Aline</a>
              </div>
            </li>
            <li>
              <div class="perfis">
                <a href=""
                  ><img
                    class="perfis-img"
                    src="./img/panda.png"
                    alt="Panda Avatar"
                /></a>
                <a class="perfis-texto" href="">Pedrinho</a>
              </div>
            </li>
            <li>
              <div class="perfis">
                <a href=""
                  ><img
                    class="perfis-img"
                    src="./img/robot.png"
                    alt="Robot Avatar"
                /></a>
                <a class="perfis-texto" href="">Júlia</a>
              </div>
            </li>
            <li>
              <div class="perfis">
                <a class="addprofile-a" href=""
                  ><img
                    class="addprofile-img"
                    src="./img/plus.png"
                    alt="Adicionar perfil"
                /></a>
                <a class="perfis-texto" href="">Adicionar perfil</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="container-botao">
          <button type="menu">Gerenciar Perfis</button>
        </div>
      </div>
    </main>
  </body>
</html>
